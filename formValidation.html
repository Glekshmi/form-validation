<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Form</title>
      <script src="./script/script.js"></script>
      <link rel="stylesheet" href="./style/style.css">
   </head>
   <body>
      <form action="success.html" method="post" onsubmit="return validates()">
         <fieldset>
            <div class="formBody">
               <div class="heading">
                  <h3 class="title">Registration Form</h3>
               </div>
               <div class="content">
                  <div class="rowOne">
                     <label class="labelColor">First Name</label><br>
                     <input type="text" id="firstName" class="firstName">
                     <p id="lblError" class="errorColor"></p>
                     <br>
                  </div>
                  <div class="rowTwo">
                     <label class="labelColor">Last Name</label><br>
                     <input type="text" id="lastName" class="lastName">
                     <p id="lblError1" class="errorColor"></p>
                     <br>
                  </div>
                  <div class="rowThree">
                     <label class="labelColor">Address  </label><br>
                     <textarea id="address"  class="address" row="40" cols="21"></textarea>
                     <p id="lblError2" class="errorColor"></p>
                     <br>
                  </div>
                  <div class="rowFour">
                     <label class="labelColor">Mobile No</label><br>
                     <input type="text" id="phNo" class="phNo" maxLength="10">
                     <p id="lblError3" class="errorColor"></p>
                     <br>
                  </div>
                  <div class="rowFive">
                     <label class="labelColor">Email</label><br>
                     <input type="email" id="email" class="email">
                     <p id="lblError4" class="errorColor"></p>
                     <br>
                  </div>
                  <div class="rowSix">
                     <label class="labelColor">Password</label><br>
                     <input type="password" id="passWord" class="passWord">
                     <p id="lblError5" class="errorColor"></p>
                     <br>
                  </div>
                  <div class="rowSeven">
                     <label class="labelColor">Confirm Password</label><br>
                     <input type="password" id="confirmPassword" class="confirmPassword">
                     <p id="lblError6" class="errorColor"></p>
                     <br>
                  </div>
                  <input type="submit" value="Submit" id="submitBtn" class="submitBtn" >
               </div>
            </div>
         </fieldset>
      </form>
   </body>
</html>
